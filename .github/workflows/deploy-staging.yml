name: Deploy Staging (Develop)

on:
  push:
    branches:
      - develop
  workflow_dispatch:

concurrency:
  group: deploy-app-staging
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_PORT }}

          timeout: 30m
          command_timeout: 30m
          debug: true
          script_stop: true

          script: |
            set -euo pipefail

            APP_DIR="/var/www/fiestou-app-staging"

            echo ">> Go to app dir"
            cd "$APP_DIR"

            echo ">> Updating code"
            git fetch --all --prune
            git checkout develop
            git reset --hard origin/develop

            echo ">> Installing dependencies"
            rm -rf node_modules
            npm ci

            echo ">> Building app"
            npm run build

            echo ">> Restarting PM2"
            pm2 restart fiestou-app-staging || pm2 start npm --name "fiestou-app-staging" -- start -- -p 3030

            echo ">> Deploy staging finalizado"
